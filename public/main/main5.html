<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/main5.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
	<!-- .wrap.w3-panel.w3-center -->
	<div class="wrap w3-center">
		<div class="w3-panel w3-light-gray">
			<h3>회원가입</h3>
		</div>
		<form name="join_form" id="join_form">
			<table id="join_tb" class="w3-table w3-table-all">
				<tr>
					<!--table row :table 줄 수-->
					<td>이름</td>
					<!--table data :table 칸 수-->
					<td>
						<input type="text" class="w3-input w3-border" name="username" placeholder="이름을 입력하세요." >
					</td>
				</tr>
				<tr>
					<td>아이디</td>
					<td>
						<input type="text" class="w3-input w3-border" name="userid" placeholder="아이디를 입력하세요.">
					</td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td>
						<input type="password" class="w3-input w3-border" name="userpw">
					</td>
				</tr>
				<tr>
					<td>이메일</td>
					<td>
						<input type="text" class="w3-input w3-border" name="usermail" placeholder="usermail@company.com">
					</td>
				</tr>
				<tr>
					<!--colspan :셀병합-->
					<td colspan="2" class="w3-center">
						<button type="button" id="bt_join" class="w3-button w3-indigo">회원가입</button>
						<button type="reset" class="w3-button w3-red">다시작성</button>
					</td>
				</tr>
			</table>
		</form>
	</div>



	<script src="../js/main5.js"></script>
</body>

</html>
